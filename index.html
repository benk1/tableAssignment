    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="tableGen.css" media="screen"/>
    </head>
    <body>
            <!--<p id="heading">HTML Table Generator</p>-->
        <div id="input">
                <p id="heading">HTML Table Generator</p>
         <div id="div1">
     
            Enter Number of rows: <input type="number" id="rows" min="1" max="5">
            Table Width in percentage:<input type="number" id="width"  min="10" max="90">
            Table background color:<input type="color" id="backgroundColor" onchange="bgcolorFunction()">
            Border Color:<input type="color" id="borderColor" onchange="borderInpixels()">
  
            <label for="select">Fonts type</label>
            <select onchange="fontsFunction()" id="select">
                <option value="verdana">Verdana</option>
                <option value="courier">Courier</option>
                <option value="georgia">Georgia</option>
                <option value="palatino">Palatino</option>
              </select>
              <!--<input type="number" id="pixels" onchange="fontWeightFunction()">-->
              <select onchange="fontWeightFunction()" id="pixels">
                    <option value="100">100</option>
                    <option value="300">300</option>
                    <option value="600">600</option>
                    <option value="900">900</option>
            </select>
              
            </div>

             Head background color:<input type="color" id="headbackgroundColor" onchange="headbgColorFunction()">
            <th id="tableHeader">HTML Table Generator</th>

            <div id="div2">
            Enter Number of colums:<input type="number" id="column" min="1" max="5">
            Border Width in pixels: <input type="number" id="border" onchange="borderInpixels()">
            Body background color:<input type="color" id="bodybackgroundColor" onchange="bodybgcolorFunction()">
           <label for="text-align">Text align</label>
            <select id="text-align">
                <option value="center">Center</option>
                <option value="right">Right</option>
                <option value="left">Left</option>
                <option value="start">Start</option>
              </select>
           <input type="button" id="generateButton" value="GenerateTable" onclick="generateTable()">
            </div>

    
        </div>

       <script src="tableGenarator.js"></script>
    </body>
    </html>
